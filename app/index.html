<html lang="en">
	<head>
		<title>Selectel StorageLogs Parser</title>
		<script src="./libs.js" type="text/javascript"></script>
		<link rel="stylesheet" href="./themes/blue/style.css" type="text/css" />
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container">
		<div id="holder">Drag your log here to run it</div>
		<button style="display: none;">Parse new logfile</button>
		<div class="items"></div>
		</div>
		<script>
			require('./renderer')(jQuery);
			
			jQuery(document).ready(function() {
				jQuery('button').click(function() {
					jQuery('.items').html('');
					jQuery('button').hide();
					jQuery('#holder').show();
					jQuery('.container').css('display', 'flex');
				});
			});
		</script>
	</body>
</html>
